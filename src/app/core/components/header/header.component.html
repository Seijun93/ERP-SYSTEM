<header class="w-full flex items-center justify-between px-6 py-2.5 bg-sky-200 border-b border-sky-300 shadow-md rounded-b-md">
    <!-- Logo / Systemname -->
    <div class="flex items-center gap-4">
        <i class="pi pi-th-large text-sky-700" style="font-size: 1.5rem; line-height: 1;"></i>
        <div class="flex items-end">
            <span class="text-2xl font-bold text-sky-900">Combitas</span>
            <span class="text-ml italic text-sky-700 pl-2.5 pb-0.25">Die Plattform f√ºr morgen schon heute</span>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-3">
        <p-button (click)="appState.toggleClientConfig()" icon="pi pi-cog" severity="info" [rounded]="true" [outlined]="true"/>
        <p-button (click)="authService.logout()" icon="pi pi-sign-out" severity="info" [rounded]="true" [outlined]="true"/>
        <p-button icon="pi pi-user" severity="info" [rounded]="true" size="small" [raised]="true"/>
    </div>
</header>

@if (appState.showClientConfig()) {
    <p-dialog header="Client Einstellungen" [modal]="true" [resizable]="true" [maximizable]="true" [(visible)]="appState.showClientConfig" [style]="{ minWidth: '48rem' }">
        <app-client-config></app-client-config>
    </p-dialog>
}
