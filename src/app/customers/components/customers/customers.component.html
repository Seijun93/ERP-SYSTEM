<!-- Main Container -->
<div class="flex-1 min-h-full flex-col bg-gradient-to-br from-sky-50/40 to-sky-200/40">

        <!-- Head Container -->
        <div class="flex flex-col">
            <!-- Headline -->
            <h2 class="text-4xl font-semibold p-8">Kunden</h2>
        <!-- Buttons-->
        <div class="flex flex-row pl-8 gap-4">
            <p-button (click)="this.customersService.addCustomerDialog()" label="HinzufÃ¼gen" icon="pi pi-plus" size="small" severity="info" [raised]="true"/>
        </div>
        
    </div>
    
    <!-- Body Container -->
    <div class="p-8">
        <app-data-table [data]="this.customers" [columns]="this.tablePropertys" [openData]="openCustomer.bind(this)"/>
    </div>

    
    @if (this.customersService.showCustomerDialog()) {
        <p-dialog header="Kunden Details" [modal]="true" [resizable]="true" [maximizable]="true" [(visible)]="this.customersService.showCustomerDialog" [style]="{ minWidth: '48rem' }">
            <app-create-customer />
        </p-dialog>
    }

</div>
